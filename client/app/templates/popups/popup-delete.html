<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" data-ng-click="modalOptions.close()"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">Delete : <strong> {{modalOptions.model['name']}} </strong> </h4>
</div>
<div class="modal-body" ng-init="model = modalOptions.model">
    <ul class="folder-list m-b-md" >
        <li ng-repeat="(key, val) in model.info">
            <a style="text-transform: capitalize;"> {{key}} :
                <label ng-if="'appLogo' != key && 'pic' != key">{{val}}</label>
                <img style="height: 30px;" alt="Logo" ng-if="'appLogo' == key ||'pic' == key" ng-src="{{val}}"/>
            </a>
        </li>
    </ul>
</div>
<div class="modal-footer">
    <strong>Are you sure you wanna delete below given info </strong>
    <button type="button" class="btn btn-white" data-dismiss="modal" data-ng-click="modalOptions.close()">Close</button>
    <button type="button" class="btn btn-primary" data-ng-click="modalOptions.ok(this.modalOptions)">Delete</button>
</div>
