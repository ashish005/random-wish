<div class="middle-box text-center animated fadeInDown">
    <div ng-controller="authController" ng-init="initRegisterForm()">
        <div>
            <h1 class="logo-name">{{appInfo.appName}}</h1>
        </div>
        <h3>Register </h3>
        <form class="m-t" role="form" ng-submit="submitRegisterForm()">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Name" ng-model="form.name" required="">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" ng-model="form.email" required="">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Mobile" ng-model="form.mobile" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="form.password" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="form.confPassword" required="">
            </div>
            <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox" ng-model="form.isAgreed"><i></i> Agree the terms and policy </label></div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

            <p class="text-muted text-center"><small>Already have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="#/login">Login</a>
        </form>
        <!--<p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>-->
    </div>
</div>
