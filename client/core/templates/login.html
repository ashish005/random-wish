<div class="middle-box text-center animated fadeInDown">
    <div class="row" ng-controller="authController" ng-init="initLoginForm()">
        <div>
            <h1 class="logo-name">{{appInfo.appName}}</h1>
        </div>
        <div class="col-md-12">
        <form class="m-t" role="form" ng-submit="submitLoginForm()">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Username" ng-model="form.email" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="form.password" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b"> Login </button>
            <a href="#/forgot_password"><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="#/register">Create an account</a>
        </form>
        <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
        </div>
    </div>
</div>
